        <style> 
            body {
                margin: 10px;
                /*padding-top: 40px;*/
            }
            #jxgbox1 {  
                border:1px solid black;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                background-size: 80% auto;
                
            }
            .btn {
                background: #3498db;
                -webkit-border-radius: 5;
                -moz-border-radius: 5;
                border-radius: 5px;
                -webkit-box-shadow: 0px 1px 3px #666666;
                -moz-box-shadow: 0px 1px 3px #666666;
                box-shadow: 0px 1px 3px #666666;
                font-family: Arial;
                color: #ffffff;
                font-size: 15px;
                float: right;
                padding: 5px 10px 5px 10px;
                margin: 4px;
                border: solid #1f628d 2px;
                text-decoration: none;
                width: 150px;
            }
            .btn:hover {
                background: #3cb0fd;
                background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
                background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
                background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
                background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
                background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
                text-decoration: none;
            }
            .txtbox {
                width: 150px;
                font-family: Arial;
                font-size: 15px;
                float: right;
                padding: 5px 10px 5px 10px;
                margin: 0px;
            }
        </style>

    </head>


    <body>       
        <!-- Jxg Box -->
        <div id='jxgbox1' class='jxgbox' style='width:500px; height:350px; float:left; border: solid #1f628d 2px;'></div>        
        
        <!-- Menu -->
        <div id="menu" style="width: 170px; float: left;">
             <div id='wrapper'>
             <ul>
                  <select id="vectorList">
                      <option value="N">Normal - N</option>
                      <option value="g">Gravitational - g</option>
                      <option value="f">Friction - f</option>
                  </select>
                  <input class="btn" type="button" value="Add Selected Force from List" onClick="addVector()">

                  <br>
                  <br>
                  <input class="btn" type="button" value="Clear All" onClick="clearAll()">
             </ul>

            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
        <script type='text/javascript'>
            (function() {
                var global = {
                    vectors: {},
                    state: {},
                    drawing: false,
                    temp_vector: undefined
                };
                var board = initBoard();
                bindMouseEvents(board);
                function initBoard() {
                    global.vectors = { N: null, g: null, f: null};
                    global.temp_vector = null;
                    global.drawing = false;
                    var bboxlimits = [-10, 10, 10, -10];
                    var board = JXG.JSXGraph.initBoard('jxgbox1', {
                        boundingbox: bboxlimits,
                        axis: false,
                        showCopyright: false
                    });
                    var im = board.create(
                        'image',
                        [
                            "box_on_incline.png",
                            [bboxlimits[0], bboxlimits[3]], [(bboxlimits[1] - bboxlimits[0]), 1.2 * (bboxlimits[3] - bboxlimits[2])]
                        ],
                        {fixed: true}
                    );
                    var boardImages = document.querySelectorAll("#jxgbox1 image");
                    for (var i=0; i < boardImages.length; i++) {
                        boardImages[i].addEventListener('mousedown', function(e) {e.preventDefault(); });
                    }
                    global.cm = board.create(
                        'point',
                        [0, 1.5],
                        {size: 1, fixed: true, name: 'cm', withLabel: false, strokeColor: 'pink', fillColor: 'pink'}
                    );
                    return board;
                }
                function getMouseCoords(e) {
                    var i;
                    if (e[JXG.touchProperty]) {
                        i = 0;
                    }
                    var cPos = board.getCoordsTopLeftCorner(e, i),
                        absPos = JXG.getPosition(e, i),
                        dx = absPos[0]-cPos[0],
                        dy = absPos[1]-cPos[1];
                    return new JXG.Coords(JXG.COORDS_BY_SCREEN, [dx, dy], board);
                }
                function bindMouseEvents(board) {
                    board.on('down', boardDown);
                    board.on('move', boardMove);
                    board.on('up', boardUp);
                }
                function boardDown(e){
                    var canCreate = true, coords, el;
                    coords = getMouseCoords(e);
                    for (el in board.objects) {
                        if(
                            JXG.isPoint(board.objects[el]) &&
                            board.objects[el].hasPoint(coords.scrCoords[1], coords.scrCoords[2]) &&
                            board.objects[el] != global.cm
                        ) {
                            canCreate = false;
                            break;
                        }
                    }
                    if (canCreate) {
                        global.drawing = true;
                        global.temp_vector = createVector('', coords.usrCoords, coords.usrCoords);
                    }
                }
                function boardMove(e){
                    if (!global.drawing) {
                        return;
                    }
                    var coords = getMouseCoords(e);
                    global.temp_vector.point2.moveTo(coords.usrCoords);
                }
                function boardUp(e) {
                    if (!global.drawing) {
                        return;
                    }
                    var tempVector = global.temp_vector;
                    var element = document.getElementById("vectorList");
                    var name = element.options[element.selectedIndex].value;
                    global.vectors[name] = createVector(
                        name,
                        tempVector.point1.coords.usrCoords,
                        tempVector.point2.coords.usrCoords
                    );
                    global.temp_vector.point1.remove();
                    global.temp_vector.point2.remove();
                    global.temp_vector.remove();
                    global.drawing = false;
                }
                // Create a vector providing two points.
                addVector = function () {
                    var e = document.getElementById("vectorList");
                    var name = e.options[e.selectedIndex].value;
                    global.vectors[name] = createVector(name, [3, 1], [5, 5]);
                    console.log(global.vectors);
                };
                // Create a vector providing two points.
                createVector = function (vName, v1, v2) {
                    if (!board.elementsByName[vName]) {
                        var tail = board.create('point', v1, {size: 1, withLabel: false});
                        var tip = board.create('point', v2, {size: 2, name: vName});
                        var l1 = board.create('arrow', [tail, tip], {name: vName});
                        return l1;
                    }
                };
                clearAll = function () {
                    board = initBoard();
                };
                grabVectorProp = function (vObject) {
                    if (vObject) {
                        var boardObject = board.elementsByName[vObject.name];
                        var angle = boardObject.getAngle();
                        angle = 180.0 * angle / Math.PI;
                        if (angle < 0) {
                            angle = 360.0 + angle;
                        }
                        var length = boardObject.L();
                        return {
                            'name': vObject.name,
                            'tail': [boardObject.point1.X(), boardObject.point1.Y()],
                            'tip': [boardObject.point2.X(), boardObject.point2.Y()],
                            'length': length,
                            'angle': angle
                        }
                    }
                    else {
                        return undefined;
                    }
                };
                fetchState = function () {
                    global.state = {
                        cm: {'p1': [global.cm.X(), global.cm.Y()]}
                    };
                    for (var key in global.vectors) {
                        if (!global.vectors.hasOwnProperty(key)) {
                            continue;
                        }
                        global.state[key] = grabVectorProp(global.vectors[key]);
                    }
                    console.log(global.state);
                    return global.state;
                };
                getInput = function () {
                    return JSON.stringify(fetchState());
                };
                getState = function () {
                    return getInput();
                };
                setState = function (statestr) {
                    global.state = JSON.parse(statestr);
                    var state = global.state;
                    for (var key in global.vectors) {
                        if (!global.vectors.hasOwnProperty(key) || !state.hasOwnProperty(key)) {
                            continue;
                        }
                        global.vectors[key] = createVector(key, state[key]['tail'], state[key]['tip']);
                    }
                    board.update();
                    console.debug('State updated successfully from saved.');
                };
            })()
        </script>
