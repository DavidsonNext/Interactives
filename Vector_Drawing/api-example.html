<!DOCTYPE html>
<html>
    <head>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/c4x/DavidsonNext/Ann101/asset/vectordraw.css" rel="stylesheet" type="text/css" />
        <!-- Default styles can be overriden here -->
        <style type="text/css">
            .jxgboard {
                box-shadow: 0 1px 3px #666;
            }
        </style>
    </head>

    <body>
        <div id="vectordraw" />
        <script type="text/javascript">
          // Background image, vectors, and points are defined below.
          var vectordraw_settings = {
              background: {
                  src: '/c4x/DavidsonNext/Ann101/asset/simple_car.png',
                  coords: [-10, -10],
                  width: 20,
                  height: 24
              },
              vectors: [{name: 'N', description: 'Normal force - N', coords: [[2, 2], [7, 8]], render: true},
                        {name: 'f', description: 'Friction - f', coords: [[-2, -5], [-1, -3]], render: false},
                        {name: 'g', description: 'Gravity - g', tail: [0, 1.5], length: 5, angle: -75, render: false}],
              points: [{name: 'cm', coords: [0, 1.5]}],
              expected_result: {
                 'N': {angle: 90, angle_tolerance: 2, tail: [0, 1.5], tail_tolerance: 0.25},
                 'g': {angle: 270, angle_tolerance: 2, tail: [0, 1.5], tail_tolerance: 0.25},
                 'f': {angle: 180, angle_tolerance: 2, tail: [0, 1.5], tail_tolerance: 0.25}
              }
          };
        </script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
        <script type="text/javascript" src="/c4x/DavidsonNext/Ann101/asset/vectordraw.js"></script>
    </body>
