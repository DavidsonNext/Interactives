<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Entry</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/handsontable.full.min.css">
    <link rel="stylesheet" type="text/css" href="css/data-entry.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.3/jsxgraphcore.js"></script>
    <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/vendor/handsontable.full.min.js"></script>
    <script type="text/javascript">
      <!--
      // http://www.w3schools.com/cssref/css_colornames.asp
      // Graphing calculator colors: 'Crimson', 'MediumSeaGreen', 'RoyalBlue', 'Orange', 'Turquoise'
      -->
      var DataEntrySettings = {
        tables: [
          {
            name: 'Experiment 1',
            data: [
              [0.0, 0.0], [1.0, 1.0], [2.0, 4.5], [3.0, 8.0], [4.0, 12.5], [5.0, 18.0], [6.0, 12.0], [7.0, 10.0],
              [8.0, 11.0], [9.0, 5.0], [10.0, 4.0], [11.0, -3.0], [12.0, 5.0], [13.0, -6.0], [14.0, 3.5], [15.0, 2.0],
              [16.0, 7.4], [17.0, 12.0], [18.0, 6.7], [19.0, 3.4], [20.0, 12.4]
            ],
            headers: ['Elapsed time (s)', 'Distance traveled (m)'],
            dataPoints: {
            	color: 'Crimson',
            },
            fitLine: {
            	color: 'MediumSeaGreen'
            },
            readOnly: false
          },
          {
            name: 'Experiment 2',
            data: [
              [0.0, 0.0], [1.0, 3.0], [2.0, 6.0], [3.0, 2.0], [4.0, 12.5], [5.0, 2.0], [6.0, 4.0], [7.0, 8.0],
              [8.0, 3.0], [9.0, -5.0], [10.0, 4.0]
            ],
            headers: ['Elapsed time (s)', 'Speed traveled (m/s)'],
            dataPoints: {
            	color: 'RoyalBlue',
            },
            fitLine: {
            	color: 'Orange'
            },
            readOnly: true
          }
        ],
        render: false
      };
    </script>
    <script type="text/javascript" src="js/app/data_entry.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="control-panel"></div>
      <div class="jxgbox" id="jxgbox"></div>
      <div id="dialog-form"></div>
    </div>
  </body>
</html>
