<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Definite Integral 11</title>
    <link rel="stylesheet" type="text/css" href="../css/vendor/jquery_ui/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/vendor/katex/katex.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/app/calculus/definite-integral.css">
    <script type="text/javascript" src="../js/vendor/jsxgraphcore.js"></script>
    <script type="text/javascript" src="../js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="../js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../js/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/vendor/katex.min.js"></script>
    <script type="text/javascript">
      var ToolsSettings = {
        toolNbr: 11,
        fnInit: 10,
        aInit: 2.0,
        xInit: 1.0
      };
    </script>
    <script type="text/javascript" src="../js/app/calculus/definite_integral.js" defer></script>
  </head>
  <body>
    <div class="dnext-tool-header">
      <div class="dnext-title">DEFINITE INTEGRAL 11</div>
      <div class="dnext-help-link">
        <a id="dnext-help-link" href="#">+ help</a>
      </div>
      <div id="dnext-help-text" class="dnext-help-text">
        <p>
          Help text and credentials go here.
        </p>
      </div>
    </div>
    <div class="dnext-tool-container">
      <div class="control-panel">
        <div class="full-line"><span class='regular-text'>x</span><div id="x-slider"></div><span class='regular-text' id="x-slider-value">1</span></div>
        <div class="quarter-line">
        <button class="button" id="animate"><i class="fa fa-play"></i></button><button class="button" id="backward"><i class="fa fa-step-backward"></i></button><button class="button" id="forward"><i class="fa fa-step-forward"></i></button>
        </div>
        <div class="full-line"><span class='regular-text'>a</span><div id="a-slider"></div><span class='regular-text' id="a-slider-value">2</span></div>
        <div class="full-line"><span class='math-text intf-curve' id="math-line1"></span></div>
       <div class="full-line f-curve">
          <span>Function:</span>
        </div>
        <div class="quarter-line">
          <input type="radio" name="function" id="linear-radio-button"  checked>
          <label for="linear-radio-button">
            <i class="fa fa-circle-o"></i><i class="fa fa-dot-circle-o"></i>Linear
          </label>
          <input type="radio" name="function" id="piecewise-radio-button">
          <label for="piecewise-radio-button">
            <i class="fa fa-circle-o"></i><i class="fa fa-dot-circle-o"></i>Piecewise
          </label>
        </div>
        <div class="quarter-line">
          <input type="radio" name="function" id="curve-radio-button">
          <label for="curve-radio-button">
            <i class="fa fa-circle-o"></i><i class="fa fa-dot-circle-o"></i>Curve
          </label>
        </div>
      </div>
      <div class="jxgbox" id="graph-board"></div>
    </div>
  </body>
</html>
