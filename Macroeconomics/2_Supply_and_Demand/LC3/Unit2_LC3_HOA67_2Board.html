<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Unit 2 LC3 HOA6 and HOA7</title>
        <link rel="stylesheet" type="text/css" href="../../CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../CSS/common.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
    </head>
    <body>
        <div class="dnext-tool-header double-board">
            <div class="dnext-title">
                Unit 2 LC3 HOA6 and HOA7
            </div>
            <div class="dnext-about-link">
                <a id="dnext-about-link" href="#">+ about</a>
            </div>
            <div id="dnext-about-text" class="dnext-about-text">
                <p>
                    Developed by Davidson Next.
                </p>
            </div>
        </div>
        <div class="dnext-tool-container double-board">
            <div class="left-column">
                <div id="jxgbox1" class="jxgbox double-board-left"></div>
                <div class="full-line">
                    <button class="button" id="decreaseDemandBtn">Decrease in Demand</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="increaseDemandBtn">Increase in Demand</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="resetAnimation1Btn">Reset</button>
                </div>
            </div>
            <div class="right-column">
                <div id="jxgbox2" class="jxgbox double-board-right"></div>
                <div class="full-line">
                    <button class="button" id="decreaseSupplyBtn">Decrease in Supply</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="increaseSupplyBtn">Increase in Supply</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="resetAnimation2Btn">Reset</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../JS/macro_lib.js"></script>
        <script type="text/javascript" src="Unit2_LC3_HOA67_2Board.js"></script>
