<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Position, Velocity, and Acceleration</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.css">
    <link rel="stylesheet" type="text/css" href="css/position-velocity-acceleration.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.3/jsxgraphcore.js"></script>
    <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.js"></script>
    <script type="text/javascript" src="js/app/positionVelocityAcceleration.js" defer></script>
  </head>
  <body>
  	<div class="dnext-tool-header">
    	<div class="dnext-title">POSITION, VELOCITY, AND ACCELERATION</div>
    	<div class="dnext-help-link">
    		<a id="dnext-help-link" href="#">+ help</a>
    	</div>
    	<div id="dnext-help-text" class="dnext-help-text">
      	<p>
        	Help text and credentials go here.
      	</p>
    	</div>
  	</div>
  	<div class="dnext-tool-container">
      <div class="jxgbox" id="position-board"></div>
      <div class="jxgbox" id="velocity-board"></div>
      <div class="jxgbox" id="acceleration-board"></div>
      <div class="controls">
        <div class="full-line">
          <span class='regular-text'>t</span><div id="t-slider"></div><span class='regular-text' id="t-slider-value">0</span>
        </div>
        <div class="quarter-line">
          <button class="button" id="animate"><i class="fa fa-play"></i></button><button class="button" id="backward"><i class="fa fa-step-backward"></i></button><button class="button" id="forward"><i class="fa fa-step-forward"></i></button>
        </div>
        <div class="full-line">
          <div class='math-text position-function' id="math-line1"></div>
          <div class='math-text velocity-function' id="math-line2"></div>
          <div class='math-text acceleration-function' id="math-line3"></div>
        </div>
      </div>
  	</div>
  </body>
</html>
