
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Graphing Calculator</title>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="smoothness/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" type="text/css" href="graphing_calculator.css">
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=AM_HTMLorMML-full"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="graphing_calculator.js" defer></script>
  </head>
  <body>
    <div id="gc-container">
      <div class="control-panel">
        <div class="half-line">
          <input class="input-text" id="main-mathjax-input" type="text" placeholder="Type a function f(x)" value="x^3+x^2-6*x"><span class="error-message">Please enter a valid function.</span>
        </div>
        <div class="line">
          <div class="mathjax-output" id="main-mathjax-output">`f(x) = x^3+x^2-6*x`</div>
        </div>
        <div class="half-line">
          <button class="button" id="plot">Plot</button>
          <button class="button" id="clear-all">Clear All</button>
        </div>
        <div id="function-tabs" class="half-line">
          <ul></ul>
        </div>
      </div>
      <div class="jxgbox" id="jxgbox"></div>
    </div>
  </body>
</html>
