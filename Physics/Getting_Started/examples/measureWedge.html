<!DOCTYPE html>
<html>
    <head>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="https://dnextinteractives.s3.amazonaws.com/Physics/JS/vectordraw.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="vectordraw" />
        <script type="text/javascript">
          // Background image, vectors, and points are defined below.
          var vecColors = ['DodgerBlue','DodgerBlue','DodgerBlue'];
          var pointColors = ['DarkGray','DarkGray','DarkGray'];
          var vectordraw_settings = {
              width: 550,
              height: 450,
              bounding_box_size: 8,
              add_vector_label: "Add Ruler",
              background: {
                  src: 'https://dnextinteractives.s3.amazonaws.com/Physics/Getting_Started/examples/wedge.png',
                  width: 18
              },
              vectors: [
                    {name: 'R1', length_factor: 0.48, length_units:"units", type:"segment", description: 'Ruler #1', coords: [[2, -2], [2, 6]], render: false, style:{color:vecColors[0], labelColor:vecColors[0], pointColor:pointColors[0], width:"6"}},
                    {name: 'R2', length_factor: 0.48, length_units:"units", type:"segment", description: 'Ruler #2', coords: [[3, -2], [3, 6]], render: false, style:{color:vecColors[1], labelColor:vecColors[1], pointColor:pointColors[1], width:"6"}},
              ],
              // points: [{name: 'cmA', coords: [-2.85,0.28]},
              //          {name: 'cmB', coords: [-5.2,0.28]},
              //          {name: 'cmC', coords: [-0.265,5.45]}
              //          ],
              expected_result: {
                 //'R1': {segment_coords: [[-4, -4.5], [5, 5]], coord_tolerance: 2.0},
              },
              custom_checks: [
                  {check: 'check_if_correct_vectors_plotted'}
              ]
          };
        </script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
        <script type="text/javascript" src="https://dnextinteractives.s3.amazonaws.com/Physics/JS/vectordraw.js"></script>
    </body>
</html>
