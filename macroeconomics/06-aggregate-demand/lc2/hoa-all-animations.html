<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aggregate Demand</title>
        <link rel="stylesheet" type="text/css" href="../../css/normalize-load-fonts.css">
        <link rel="stylesheet" type="text/css" href="../../css/common.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
    </head>
    <body>
        <div class="dnext-tool-header single-board">
            Aggregate Demand
        </div>
        <div class="dnext-tool-container single-board">
            <div id="jxgbox1" class="jxgbox single-board-center"></div>
             <div class="full-line">
                <button class="button" id="increaseInterestRateBtn">Increase in Interest Rate</button>
                <div class="quarter-line">
                    <button class="button" id="higherPriceLevelBtn">Higher Price Level</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="decreaseGovernmentSpendingBtn">Decrease in Government Spending</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="increaseRealBalancesBtn">Increase in Real Balances due to Decrease in Price Levels</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="increaseExportsBtn">Increase in Exports due to Decrease in Dollar Value (Foreign Exchange)</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="increasePersonalIncomeTaxesBtn">Increase in Personal Income Taxes</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="increaseConsumerConfidenceBtn">Increase in Consumer Confidence</button>
                </div>
                <div class="quarter-line">
                    <button class="button" id="resetAnimationBtn">Reset</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../js/macro-lib.js"></script>
        <script type="text/javascript" src="hoa-all-animations.js"></script>
    </body>
</html>
